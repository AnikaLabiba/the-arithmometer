<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmometer</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/92499f7282.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- StyleSheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-------------- Header Part--------- -->
    <header>
        <h1 class="text-center mt-4" style="color: rgb(100, 149, 237);">Arithmometer</h1>
    </header>
    <main>
        <div class="container overflow-hidden my-5">
            <div class="row gy-5">
                <!------------- left side image -------------->
                <div class="col-lg-6 col-12 col-md-12">
                    <div>
                        <img src="top-view.png" alt="">
                    </div>
                </div>

                <!------------ Right Part ----------->
                <div class="col-lg-6 col-12 col-md-12">
                    <div class="right-portion ">
                        <!------------ Income and expenses part -------->
                        <div>
                            <p class="text-center fs-4 fw-bold">Income</p>

                            <div class="mb-3 row">
                                <label for="income" class="col-sm-2 col-form-label fs-6 fw-bold">Income:</label>
                                <div class="col-sm-10">
                                    <input id="income-input" type="number" class="form-control">
                                </div>
                            </div>
                            <p class="text-center fs-4 fw-bold">Expenses</p>

                            <div class="mb-3 row">
                                <label class="col-sm-2 col-form-label fs-6 fw-bold">Food:</label>
                                <div class="col-sm-10">
                                    <input id="food-input" type="number" class="form-control">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-sm-2 col-form-label fs-6 fw-bold">Clothes:</label>
                                <div class="col-sm-10">
                                    <input id="clothes-input" type="number" class="form-control">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-sm-2 col-form-label fs-6 fw-bold">Rent:</label>
                                <div class="col-sm-10">
                                    <input id="rent-input" type="number" class="form-control">
                                </div>
                            </div>
                            <div class="d-flex justify-content-center mb-3">
                                <button id="calculate-btn" class="button-style" type="button"
                                    class="btn btn-lg">Calculate</button>
                            </div>
                            <p class="text-center fs-5 fw-bold">Total Expenses: <span id="total-expenses">00</span></p>
                            <p class="text-center fs-5 fw-bold">Balance: <span id="total-balance">00</span></p>
                        </div>

                        <!-------------- Saving Part ------------->
                        <div>
                            <div class="mb-3 row">
                                <label class="col-sm-2 col-form-label fs-6 fw-bold">Save:</label>
                                <div class="col-sm-10">
                                    <input id="saving-input" type="number"> <span class="fs-5 fw-bold">%</span> <button
                                        onclick="calculateSavings()" class="button-style">Save</button>
                                </div>
                                <p class="text-center fs-5 fw-bold mt-4">Saving Amount: <span
                                        id="saving-amount">00</span></p>
                                <p class="text-center fs-5 fw-bold">Remaining Balance: <span
                                        id="remaining-balance">00</span></p>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </main>

    <!-- Javascripts -->
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
