<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmometer</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/92499f7282.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- StyleSheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header Part -->
    <header>
        <h1 class="text-center mt-4">Arithmometer</h1>
    </header>
    <main>
        <section class="mx-5 px-4 my-5">
            <div class="row">
                <div class="col-lg-7">

                    <img src="top-view.png" alt="">

                </div>
                <div class="col-lg-5">
                    <div class="text-center right-portion">
                        <h4 class="text-center">Income</h4>
                        <div>
                            <p class="label-title">Income: <input class="input-field" type="number"></p>

                        </div>
                        <h4 class="text-center">Expenses</h4>
                        <div class="text-center px-4">
                            <p class="label-title">Food: <input class="input-field" type="number"></p>

                            <p class="label-title">Rent: <input class="input-field" type="number"></p>

                            <p class="label-title">Clothes: <input class="input-field" type="number"></p>

                            <button class="button" type="button" class="btn btn-lg">Calculate</button>

                            <h5 class="mt-4">Total Expenses: <span>00</span></h5>
                            <h5>Balance: <span>00</span></h5>
                        </div>
                        <div class="mt-4">
                            <p class="label-title"> Save: <input type="number"> % <button class="button">Save</button>
                            </p>
                            <h5 class="mt-4">Saving Amount: <span>00</span></h5>
                            <h5>Remaining Balance: <span>00</span></h5>
                        </div>
                    </div>

                </div>
            </div>

        </section>
    </main>

    <!-- Javascripts -->
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
